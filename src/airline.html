<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Ethiopian Airlines</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css"
    rel="stylesheet" media="screen,projection" />
  <style>
    .greenToast {
      background-color: #4caf50;
    }
  </style>
</head>

<body>
  <nav class="orange" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Ethiopian Airlines</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="center-align">Verify Pilot Certification</h2>
    <div class="row" style="margin-top: 100px;">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="pilotName" name="pilotName" type="text" value="Jason Miller">
            <label for="pilotName">Pilot Name</label>
          </div>
          <div class="input-field col s12">
            <input id="pilotId" name="pilotId" type="text" value="1">
            <label for="pilotId">Pilot Id</label>
          </div>
          <div class="input-field col s12">
            <input id="featureId" name="featureId" type="text" value="1">
            <label for="featureId">Feature Id</label>
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light center verifyPilotBtn" type="submit" name="action">Verify
              <i class="material-icons right">search</i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/airline.js"></script>

</body>

</html>
