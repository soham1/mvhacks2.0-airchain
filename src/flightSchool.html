<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Trade Winds Flight School</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css"
    rel="stylesheet" media="screen,projection" />

  <script id="table-template" type="text/x-handlebars-template">
    <li>
        <div class="collapsible-header"><i class="material-icons">account_circle</i><b>{{name}}</b></div>
        <div class="collapsible-body">
          <div><b>Pilot Id: {{pilotId}}</b></div>
          <div><b>Flies Model: {{modelName}}</b></div>
          <div><b>Feature Id: {{featureId}}</b></div>
          <div><b>Date of Certification: {{date}}</b></div>
        </div>
      </li>
  </script>
</head>

<body>
  <nav class="red" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Trade Winds Flight School</a>
    </div>
  </nav>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h3 class="center-align">Add Pilot Certification</h3>
      <div class="row">
        <form class="col s12" id="addCertificateForm">
          <div class="input-field">
            <input id="name" name="name" type="text" value="Hillary Trump">
            <label for="name">Pilot Name</label>
          </div>
          <div class="input-field">
            <input id="pilotId" name="pilotId" type="text" value="6">
            <label for="pilotId">Pilot Id</label>
          </div>
          <div class="input-field">
            <input id="featureId" name="featureId" type="text" value="6">
            <label for="featureId">Feature Id</label>
          </div>
          <div class="input-field">
            <input id="certificationId" name="certificationId" type="text" value="6">
            <label for="certificationId">Certification Id</label>
          </div>
          <div class="input-field">
              <input id="modelName" name="modelName" type="text" value="Airbus A380">
              <label for="modelName">Model Name</label>
          </div>
          <div class="input-field">
            <input type="text" id="date" name="date" class="datepicker" value="Dec 27, 2018">
            <label for="date">Date Completed</label>
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light center" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container">
    <h2 class="center-align">Pilots</h2>
    <ul class="collapsible">
    </ul>
  </div>

  <div class="fixed-action-btn">
    <a href="#modal1" class="modal-trigger btn-floating btn-large red">
      <i class="large material-icons">add</i>
    </a>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/flightSchool.js"></script>

</body>

</html>
