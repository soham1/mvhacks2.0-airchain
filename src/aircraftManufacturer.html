<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Boeing</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css"
    rel="stylesheet" media="screen,projection" />
  <script id="table-template" type="text/x-handlebars-template">
    <li class="collection-item">
      <div>
        <b>{{name}} | Feature Id: {{featureId}}</b>
        <!-- <a href="#modal1" data-modelid="{{modelId}}" data-name="{{name}}" class="secondary-content modal-trigger addFeatureBtn"><i class="material-icons">add</i></a> -->
      </div>
    </li> 
  </script>

</head>

<body>
  <nav class="green" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo">Boeing</a>
    </div>
  </nav>

  <div class="fixed-action-btn">
      <a href="#modal1" class="modal-trigger btn-floating btn-large red">
        <i class="large material-icons">add</i>
      </a>
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h3 class="center-align">Add a New Feature</h3>
      <div class="row">
        <form id="addFeatureForm" class="col s12">
          <div class="input-field">
            <input id="modelId" name="modelId" type="text" value="7">
            <label for="modelId">Model Id</label>
          </div>
          <div class="input-field">
              <input id="featureId" name="featureId" type="text" value="7">
              <label for="featureId">Feature Id</label>
            </div>
          <div class="input-field">
            <input id="name" name="name" type="text" value="Boeing 797">
            <label for="name">Model Name</label>
          </div>
          <div class="input-field">
            <input id="featureDescription" name="featureDescription" type="text" value="Updated Autostabilization">
            <label for="featureDescription">New Feature</label>
          </div>
          <div class="center-align">
            <button class="btn waves-effect waves-light center" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <h2 class="center-align">Boeing Aircraft Models</h2>
    <ul class="collection">

    </ul>

  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/aircraftManufacturer.js"></script>

</body>

</html>
